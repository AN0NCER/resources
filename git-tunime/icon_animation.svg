        <style>
            #tunime{
            transform: scale(0);
            transform-origin: center center;
            animation:tunime 0.5s forwards;
            animation-delay: 1s;
            }
            #hand{
            transform: scale(0);
            transform-origin: center center;
            animation: handap 1s forwards;
            }

            @keyframes handap{
            0%{
            transform: scale(0);
            }
            25%{
            transform: scale(1) rotate(-30deg);
            }
            50%{
            transform: scale(1) rotate(30deg);
            }
            75%{
            transform: scale(0.8) rotate(0deg);
            }
            100%{
            transform: scale(0) rotate(0deg);
            }
            }

            @keyframes tunime{
            0%{
            transform: scale(0);
            }
            100%{
            transform: scale(1);
            }
            }
        </style>
